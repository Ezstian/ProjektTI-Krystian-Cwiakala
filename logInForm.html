<!doctype html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/logIn.css" />
    <script src="js/logIn.js"></script>
    <link
      rel="shortcut icon"
      href="assets/img/planeticon.png"
      type="image/x-icon"
    />
    <title>ZENIT | Logowanie</title>
  </head>
  <body>
    <main class="login-page">
      <section class="left-side"></section>
      <section class="right-side">
        <div class="login-form">
          <header>
            <h1>Logowanie</h1>
          </header>
          <hr />
          <form action="#" method="post">
            <label for="username">Nazwa</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Podaj nazwe"
              required
            />
            <label for="password">Hasło</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Hasło"
              required
            />
            <a href="#" class="fPassword" onclick="PasswordFunction()">
              Zapomniałeś hasła?</a
            >
            <button type="button" onclick="logIn()">Zaloguj</button>
          </form>
          <div class="social-gallery">
            <a href="https://facebook.com" target="_blank">
              <img
                src="assets/img/facebook.png"
                alt="Facebook"
                class="social-icon"
              />
            </a>

            <a
              href="https://github.com/Ezstian/ProjektTI-Krystian-Cwiakala"
              target="_blank"
            >
              <img
                src="assets/img/github.png"
                alt="GitHub"
                class="social-icon"
              />
            </a>

            <a href="mailto:kc135047@stud.ur.edu.pl">
              <img src="assets/img/mail.png" alt="Email" class="social-icon" />
            </a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
