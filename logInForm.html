<!doctype html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/logIn.css" />
    <script src="js/logIn.js"></script>
    <link
      rel="shortcut icon"
      href="assets/img/planeticon.png"
      type="image/x-icon"
    />
    <title>ZENIT | Logowanie</title>
  </head>
  <body>
    <main class="login-container">
      <section class="left-side"><p>Z E N I T</p></section>
      <section class="right-side">
        <div class="div-form">
          <header>
            <h1>Logowanie</h1>
          </header>
          <hr />
          <form action="#" method="post">
            <label for="username">Nazwa</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Podaj nazwe"
              required
            />
            <label for="password">Hasło</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Hasło"
              required
            />
            <a href="#" class="fPassword" onclick="PasswordFunction()">
              Zapomniałeś hasła?</a
            >
            <button type="button" value="Zaloguj" onclick="logIn()">
              Zaloguj
            </button>
          </form>
          <div class="icons-gallery">
            <img src="assets/img/facebook.png" alt="facebook" />
            <a href="https://github.com/Ezstian/ProjektTI-Krystian-Cwiakala">
              <img src="assets/img/github.png" alt="github" />
            </a>
            <img src="assets/img/mail.png" alt="mail" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
